    <script>
        //1. 산술연산자 : +,-, *, /, %, ++, --, +=, -=, /= 등등
        let sum = 10 + 10; //result : 20
        let sub = 20 - 10; // result : 10

        let div = 50 / 5; // result : 10  >> 몫을 출력
        let num = 50 & 5; //result :0  >> 나머지를 출력  !!!!!!!중요!!!!!!
        
        let sup = 20 * 30; //result :600

        //++
        let num7 = 1;
        // num7 = num7+1;  // = num7++;
        console.log(num7++);  //증감연산자, 콘솔에 log를 출력하고 난 후 +1일을 함  result 1  //문장을 실행 완료 하고 난 후 num 7 = num +1 ;
        console.log(++num7); // 실행하기전에 +1을 미리하고 console에 출력  result 1에서 +1 을 하고 난 후 (2)의 값으로 넘어와서  +1을 함 result 3  //문장을 실행하기 전에  num7 = num7+1;

        console.log(num7--);  // result 3  문장 실행 완료 하고 num7 = num7-1 가 되기 때문에 3 그대로 출력 되고 아래줄로 넘어가면서 -1 이 되어서 2값으로 아래로 내려감
        console.log(--num7);  //result 1 위에서 내려온  2값을 -1일 먼저 실행하여 1 값이 출력 됨.
        
        // +=, -=, /= 등등
        //+=
        num7 = num7 +7;
        num7 += 7; // 내 자신에게 연산을 할때 적어 줌 내 자신에게 +7을 해라
        console.log(num7 += 7);
        num7 = num7 -5;
        num -=5;  //  내 자신에게 -5를 해라

        num7 = num /5;
        num7 /= 5;  // 내 자신에게 /5


        //2. 비교연산자 : ==, != , ===, >, <, >=, <=
        // = 원래는 '같다'의 의미를 가지고 있음.
        // 프로그래밍 언어에서는 !!!!대입연산자!!!!로 사용이 됨. 우변의 데이터를 죄변에 넣어주는 역할을 함. 
        // == : 왼쪽에 있는 데이터와 오른쪽 데이터를 같은지 비교
        // != : 다른지 비교 
        //=== : 데이터의 타입까지 비교(조금 더 까다로움)
        let firstNum = 1;
        let secondNum = 2;

        console.log(firstNum == secondNum);  // result : false
        console.log(firstNum != secondNum);  // result : true
        console.log(firstNum === secondNum);  // result : flase 둘다 숫자는 맞지만 데이터 값이 다름
       
        console.log(1 === 1); // result : true
        console.log("yedam" == "yedam"); // result : true 문자열도 비교 가능
        console.log(Number("12") === Number("12")); //result : true

        console.log(firstNum > secondNum);   // result : false
        console.log(firstNum < secondNum);  //  result : true
        console.log(firstNum >= secondNum);  //result : false
        console.log(firstNum <= secondNum); // result : true 

        //3. 논리연산자 : &&, || ,삼항연산자
        // && (*) = AND
        // || (+) = OR
        console.log( true && true );

        console.log(firstNum < secondNum && firstNum >= secondNum); // 1 * 0  >> 0 result :false
        //여러가지 조건을 가지고 참, 거짓을 판단 할때 사용 
        console.log(firstNum < secondNum || firstNum >= secondNum); //1 + 0 >> 1 result : true


        //4. 문자열연산자 : +, += : 풀처럼 붙여주는 역할을 함.

        console.log("yedam" + "Java");

        let str8 = "yedam";
        // str8 = str8 + "5F";
        str8 += " 5F";
        console.log(str8);  //문자열의 띄어쓰기도 포함이 됨.

        //5. 부정 연산자 : !  값을 부정함 -> not
        console.log(!true);
        console.log(!false);

</script>
