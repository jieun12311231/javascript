<body>
    <script>
        //🍓함수//
        //함수의 형태 
        // 함수를 통해 길이를 줄일 수 있음, 중복되는 요소 줄일수 있음
        //재사용 가능, 동적으로 이용가능, 한번 만들어놓으면 지속 적으로 사용이 가능 
        // function 함수명 (){

        // }

        //🍓계산기 
        function cal(x, y) { //매개변수 : 내가 함수를 사용하고 싶을때 데이터를 전달해주는 매개체
            //더하기 기능만 가진 계산기
            //2개의 인자만 계산하는 계산기
            let result = x + y;
            // console.log(result);
            return result  // 
        }
        let total = cal(1, 2);
        console.log(total);
        // cal을 수행했을때 나오는 결과 3 을 return(반환)을 해서 total에 넣어줌
        //변수 scope - 변수가 지원하는 범위가 있음 
        //{}를 기준으로 {}안에서 생성된 변수는 {}안에서만 유효하고 {}밖에서는 삭제됨,
        // return을 통해 {}밖으로 전달 가능
        //cal(1,3);

        //💛풀이 let total = cal(1,2);   구문이 작동을 해서
        // function cal(x,y)에 대입
        // x + y에  대입해서 계산
        // result는 3이됨. >> 그래서 cal(1,2)의 값은 3이 되고 >>total은 3이 됨
        // console.log(total);에 total =3이 되고 console.log(3);으로 3이 출력됨
        //return result문이 없으면 값출력 안되고 undefined라고 출력 됨.

        //🍓사칙연산 가능한 계산기 
        function calculator(num1, num2, sp) {
            //3개의 매개변수 num1과 num2는 계산할 데이터를 받아옴.
            //sp는 덧셈인지, 뺄셈인지, 곱셈인지, 나눗셈인지 확인할 수있는 데이터를 받아옴.
            let result = 0;
            if (sp == "+") {
                result = num1 + num2;
            } else if (sp == "-") {
                result = num1 - num2;
            } else if (sp == "*") {
                result = num1 * num2;
            } else if (sp == "/") {
                result = num1 / num2;
            }
            return result;
        }
        total = calculator(5, 6, "+");
        console.log(total)

        //🍓음수 양수 확인하기
        function judgment(x) {
            // let str = "";
            // if(x<0){
            //     str += "음수입니다"
            // }else{
            //     str +="양수입니다."
            // }
            // return str;
            return x < 0 ? "음수입니다." : "양수입니다";
            //삼항 연산자 구조, 조건을 만족하면 음수입니다 출력
            // 조건을 만족하지 못하면 양수입니다.>> 삼항연산자를 사용하면 간단하게 표현 가능
        }
        let judg = judgment(-2);
        console.log(judg);

        //🍓합계구하기
        //내가 입력한 수에 대한 덧셈
        //예, 10을 넣으면 -> 1~10까지 더하는 함수를 만듦.
        //함수안에 반복문 사용 가능하다는 거 보여주기 위해
        //위에 정의 해 놓은 함수를 지금 만드는 함수에 호출 가능
        function sum(x) {
            let inputsum = 0;
            for (let i = 1; i <= x; i++) {
                inputsum = inputsum + i;
            }
            let num = judgment(1);  //다른함수 호출 가능, 🍓음수양수 확인하기의 함수 불러 오는것
            console.log(num)
            return inputsum;
        }
        let input = sum(1000);
        console.log(input)

        //🍓구구단
        function gugu(x){
            for (let i = 1; i <= 9; i++) {
                console.log(x + "*" + i + "=" + (x * i));
            }
        }
        gugu(3);


    </script>
