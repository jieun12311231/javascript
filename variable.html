        // //7.NaN - not a number (숫자가 아니다.) 혼자 사용 하지 않음/ 문자를 숫자로 바꾸는데 숫자외 다른 문자가 있을때 콘솔 창에 뜸.

        // //참조형 데이터 타입  : 1~7제외하고 나머지 다 심화 과정에서 다룰 예정 (자바 배우고나서)
        // //메모리의 주소 값을 가지고 데이터를 찾는 것.
        // //원시형 데이터 타입과 메모리 체계가 다름. 참조형은 변수에 메모리주소을 넣음(주소를 참조해서 메모리를 가져옴.)
        
        //자료형 변환
        
        //문자 -> 숫자 변환
        let str3 = "12345aaa";
        let str4 = "123.123";

        console.log(typeof str3);
        //1.Number()  //소수점 아래의 내용까지 포함해서 데이터를 변환,
        //숫자에 문자가 포함되면 NaN
        let num3 = Number(str3);  //Number(): 문자를 숫자로 바꿔주는 함수 
        let num5 = Number(str4);
        console.log(typeof num3);
        console.log(num3);     //NaN으로 나옴 숫자가 아니라고 알려줌.
        console.log(num5);
        //2. parseInt() 숫자타입으로 바꿔주는 함수//문자가 있어도 문자를 제외하고 숫자만 출력함.
        //parseInt()는 정수만 가져오기 때문에 소수점 뒤는 다 떼고 정수부분만 가져옴 
        let num4 = parseInt(str3);
        // 참고 console.log(parseFloat(str4));  //float는 소수점을 가져오기 때문에 소수점까지 출력.
        console.log(num4);  // 문자 제외 하고 숫자만 출력
        let num6 = parseInt(str4);
        console.log(num6);  //소수점 다 떨어지고 출력
        
        //숫자 -> 문자 변환
        //1.toString()
        //num4 = null;  //null,undefined 인식 하지못함.

        let str5 = num4.toString();
        console.log(typeof str5); // 콘솔 창에서 숫자는 파란색 문자는 검정색
        console.log(str5); 

        //2.String() >> 많이 사용.
        num4 = null;
        let str6 = String(num4);
        console.log(typeof str6);
        console.log(str6);
